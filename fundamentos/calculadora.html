<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Html de ejemplo de formación">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Catálogo</title>
    <link href="calculadora.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="calculadora">
        <div class="row">
            <div class="col">
                <output></output>
            </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <input type="button" class="btnNum" id="num1" value="1">
          </div>
          <div class="col-sm">
            <input type="button" class="btnNum" id="num2" value="2">
          </div>
          <div class="col-sm">
            <input type="button" class="btnNum" id="num3" value="3">
          </div>
          <div class="col-sm">
            <input type="button" class="btnOp" id="suma" value="+">
          </div>
        </div>
        <div class="row">
            <div class="col-sm">
            <input type="button" class="btnNum" id="num4" value="4">
            </div>
            <div class="col-sm">
            <input type="button" class="btnNum" id="num5" value="5">
            </div>
            <div class="col-sm">
            <input type="button" class="btnNum" id="num6" value="6">
            </div>
            <div class="col-sm">
                <input type="button" class="btnOp" id="resta" value="-">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
            <input type="button" class="btnNum" id="num7" value="7">
            </div>
            <div class="col-sm">
            <input type="button" class="btnNum" id="num8" value="8">
            </div>
            <div class="col-sm">
            <input type="button" class="btnNum" id="num9" value="9">
            </div>
            <div class="col-sm">
                <input type="button" class="btnOp" id="multiplica" value="*">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <input type="button" id="clear" value="C">
            </div>
            <div class="col-sm">
                <input type="button" class="btnNum" id="num0" value="0">
            </div>
            <div class="col-sm">
                <input type="button" class="btnNum" id="coma" value=".">
            </div>
            <div class="col-sm">
                <input type="button" class="btnOp" id="divide" value="/">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <input type="button" class="btnOp" id="resultado" value="=">
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
